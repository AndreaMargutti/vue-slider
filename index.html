<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstraps-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Style-->
    <link rel="stylesheet" href="css/style.css">
    <title>Vue Slider</title>
</head>
<body>
    <!--Vue 3-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <!--App Start-->
    <div id="app">
        <div class="container text-center">
            <h1 class="py-5">Vue Slider</h1>
            <div class="row justify-content-center py-3">
                <div class="col">
                    <div class="card justify-content-center">
                        <img :src="imgList[activeIndex].image" class="card-img-top">
                        <div class="card-body">
                          <h5 class="card-title">{{ imgList[activeIndex].title }}</h5>
                          <p class="card-text">{{ imgList[activeIndex].text }}</p>
                        </div>
                      </div>
                    </div>
            </div>

            <div class="row justify-content-center py-3">
                <div class="col">
                    <div id="slider">
                        <button class="btn btn-lg btn-primary" @click="prevBtn()">Precedente</button>
                        <button class="btn btn-lg btn-primary" @click="nextBtn()">Prossima</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <!--Script-->
    <script src="js/script.js"></script>
</body>
</html>
